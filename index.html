<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <script src="Script/app.js"></script>
</head>

<body>
    <div class="c-banner">
    </div>

    <div class="c-card-container">
        <div class="c-card">
            <div class="c-profile-pic"></div>

            <div class="c-title-container">
                <div class="c-title-content">
                    <div class="c-name-container">
                        <p class="c-name">Daan</p>
                        <p class="c-name">De Wilde</p>
                    </div>
                    <div class="c-function-container">
                        <p class="c-function">Data engineer</p>
                        <p class="c-function">Ordina</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="c-contact-container">
        <button class="o-button-reset c-contact-btn">

        </button>
    </div>

</body>

</html>
